<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphisum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/scss/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="profile">
            <!-- <img src="" alt="profile picture" /> -->
            <i class="fas fa-image"></i>
            <h2>Vishnu V</h2>
            <p>Web Designer</p>
          </div>
          <div class="links">
            <div class="link">
              <i class="fab fa-behance"></i>
              <h3>Behance</h3>
            </div>
            <div class="link">
              <i class="fab fa-dribbble"></i>
              <h3>Dribbble</h3>
            </div>
            <div class="link">
              <i class="fab fa-github"></i>
              <h3>GitHub</h3>
            </div>
            <div class="link">
              <i class="fab fa-instagram"></i>
              <h3>Instagram</h3>
            </div>
          </div>
          <div class="profile-cta">
            <h2>Hire Me</h2>
            <!-- <img src="/images/rocket.png" alt="" /> -->
          </div>
        </div>

        <div class="skills">
          <div class="title">
            <h2>Skills</h2>
            <p>Lorem, ipsum dolor.</p>
          </div>

          <div class="cards">
            <div class="card">
              <i class="fab fa-html5"></i>
              <div class="card-info">
                <h2>HTML</h2>
                <div class="progress-bar"></div>
              </div>
              <h3>80%</h3>
            </div>

            <div class="card">
              <i class="fab fa-css3-alt"></i>
              <div class="card-info">
                <h2>CSS</h2>
                <div class="progress-bar"></div>
              </div>
              <h3>80%</h3>
            </div>

            <div class="card">
              <i class="fab fa-js"></i>
              <div class="card-info">
                <h2>Javascript</h2>
                <div class="progress-bar"></div>
              </div>
              <h3>80%</h3>
            </div>
            <!-- <div class="card">
              <i class="fab fa-bootstrap"></i>
              <div class="card-info">
                <h2>Bootstrap</h2>
                <div class="progress-bar"></div>
              </div>
              <h3>80%</h3>
            </div> -->
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
